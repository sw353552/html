<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.js"></script>
<style>
        .axis path, .axis line
        {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        
        .axis text
        {
            font-family: 'Arial';
            font-size: 13px;
        }
        .tick
        {
            stroke-dasharray: 1, 2;
        }
        .bar
        {
            fill: FireBrick;
        }
        
</style>

  <body>
 <script src="//d3js.org/d3.v3.min.js"></script>
<script>

InitChart();

function InitChart() {

var lineData = [{"Particulars":"Agricultural Production Foodgrains Kharif","value":"128.07"},
{"Particulars":"Agricultural Production Foodgrains Rabi","value":"129.06"},
{"Particulars":"Agricultural Production Foodgrains Rice","value":"105.24"},
{"Particulars":"Agricultural Production Foodgrains Rice Kharif","value":"92.37"},
{"Particulars":"Agricultural Production Foodgrains Rice Rabi","value":"12.87"},
{"Particulars":"Agricultural Production Foodgrains Wheat Rabi","value":"93.51"},
{"Particulars":"Agricultural Production Foodgrains Jowar","value":"5.28"},
{"Particulars":"Agricultural Production Foodgrains Jowar Kharif","value":"2.84"},
{"Particulars":"Agricultural Production Foodgrains Jowar Rabi","value":"2.44"},
{"Particulars":"Agricultural Production Foodgrains Bajra Kharif","value":"8.74"},
{"Particulars":"Agricultural Production Foodgrains Maize","value":"22.26"},
{"Particulars":"Agricultural Production Foodgrains Maize Kharif","value":"16.19"},
{"Particulars":"Agricultural Production Foodgrains Maize Rabi","value":"6.06"},
{"Particulars":"Agricultural Production Foodgrains Ragi Kharif","value":"1.57"},
{"Particulars":"Agricultural Production Foodgrains Small Millets Kharif","value":"0.44"},
{"Particulars":"Agricultural Production Foodgrains Barley Rabi","value":"1.75"},
{"Particulars":"Agricultural Production Foodgrains Coarse Cereals","value":"40.04"},
{"Particulars":"Agricultural Production Foodgrains Coarse Cereals Kharif","value":"29.79"},
{"Particulars":"Agricultural Production Foodgrains Coarse Cereals Rabi","value":"10.25"},
{"Particulars":"Agricultural Production Foodgrains Cereals","value":"238.79"},
{"Particulars":"Agricultural Production Foodgrains Cereals Kharif","value":"122.16"},
{"Particulars":"Agricultural Production Foodgrains Cereals Rabi","value":"116.63"},
{"Particulars":"Agricultural Production Foodgrains Tur Kharif","value":"3.02"},
{"Particulars":"Agricultural Production Foodgrains Other Kharif Pulses Kharif","value":"0.62"},
{"Particulars":"Agricultural Production Foodgrains Gram Rabi","value":"8.83"},
{"Particulars":"Agricultural Production Foodgrains Other Kharif Pulses Rabi","value":"2.73"},
{"Particulars":"Agricultural Production Foodgrains Pulses","value":"18.34"},
{"Particulars":"Agricultural Production Foodgrains Pulses Kharif","value":"5.91"},
{"Particulars":"Agricultural Production Foodgrains Pulses Rabi","value":"12.43"}];
  
  var vis = d3.select("#visualisation"),
    WIDTH = 1200,
    HEIGHT = 1200,
    MARGINS = {
      top: 200,
      right: 200,
      bottom: 200,
      left: 500
    },
    xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(lineData, function (d) {
        return d.Particulars;
      }),
      d3.max(lineData, function (d) {
        return d.Particulars;
      })
    ]),

    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(lineData, function (d) {
        return d.value;
      }),
      d3.max(lineData, function (d) {
        return d.value;
      })
    ]),

    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),

    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient("left")
      .tickSubdivide(true);


  vis.append("svg:g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

  vis.append("svg:g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);


}
</script>
</body>
