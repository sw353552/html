<html>
<head><title>String Occurences </title></head>
<body>
<script>
var cnt=0;
function StringOccur(str,ch)
{
	
 
  for(i=0;i<str.length;i++)
  {
    if(str.charAt(i)==ch)
    
      cnt++;
    
  }
 
  return cnt;
}


 document.write(StringOccur("occur","c"));
</script>
</body>
</html>
